<!DOCTYPE html>
<html>
<head>
  <title>Book Demo</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
        </div>
      </form>
    </div>
    <div class="col-md-2">
      <form class="form-inline">
        <div class="form-group">
          <label for="list-size">List size:</label>
          <input type="text" id="list-size" class="form-control" placeholder="List size..." value="10" size="5">
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <form class="form-inline">
        <div class="form-group">
          <label for="start-pooling">Data pooling:</label>
          <button id="start-pooling" class="btn btn-default" type="submit" disabled="disabled">Start</button>
          <button id="stop-pooling" class="btn btn-default" type="submit" disabled="disabled">Stop</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="bid-table" class="table table-striped">
        <thead>
        <tr>
          <th>Price</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody id="bid-body">
        </tbody>
      </table>
    </div>
    <div class="col-md-12">
      <table id="offer-table" class="table table-striped">
        <thead>
        <tr>
          <th>Price</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody id="offer-body">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
